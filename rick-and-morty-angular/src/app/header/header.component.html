<div class="flex-box">
  <div class="flex-card"  *ngFor="let d of dados.results">
    <mat-card class="mat-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{d.name}}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">
          <div class="card-subtitle-items">
            specie: {{d.species}}
          </div>
          <div class="card-subtitle-items {{status(d.status)}}">
            status: {{d.status}}
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <img mat-card-image src="{{d.image}}" class="img-content" alt="">
        <p>origin: {{d.location.name}}</p>
        <p>gender: {{d.gender}}</p>
        <button mat-button (click)="openDialog()">Episodes</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="paginate-box">
    <button mat-raised-button color="primary" class="paginate-button" *ngIf="page > 1" (click)="getCharacters(page-1)">anterior</button>
    <button mat-raised-button color="primary" class="paginate-button" *ngIf="page < dados.info.pages" (click)="getCharacters(page+1)">pr√≥ximo</button>
  </div>
</div>
